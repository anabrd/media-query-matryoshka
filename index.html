<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Media Query Matryoshka</title>
</head>

<body>
    <header>
        <h1>Media Query Matryoshka</h1>
        <p>Resize the browser window to unravel nesting dolls.</p>
    </header>

        <!-- Matryoshka 1 -->
        <div>
            <img class="matryoshka1" src="./img/Babuska1.png" alt="Biggest Matryoshka">
            <img class="slice1" src="./img/Slice1.png" alt="Biggest Matryoshka Slice 1">
            <img class="slice1b" src="./img/Slice1b.png" alt="Biggest Matryoshka Slice 2">
        </div>

        <!-- Matryoshka 2 -->
        <div>
            <img class="matryoshka2" src="./img/Babuska2.png" alt="Second Biggest Matryoshka">
            <img class="slice2" src="./img/Slice2.png" alt="Second Biggest Matryoshka Slice 1">
            <img class="slice2b" src="./img/Slice2b.png" alt="Second Biggest Matryoshka Slice 2">
        </div>

        <!-- Matryoshka 3 -->
        <div>
            <img class="matryoshka3" src="./img/Babuska3.png" alt="Third Biggest Matryoshka">
            <img class="slice3" src="./img/Slice3.png" alt="Third Biggest Matryoshka Slice 1">
            <img class="slice3b" src="./img/Slice3b.png" alt="Third Biggest Matryoshka Slice 2">
        </div>

        <!-- Matryoshka 4 -->
        <div>
            <img class="matryoshka4" src="./img/Babuska4.png" alt="Fourth Biggest Matryoshka">
        </div>
</body>

</html>
